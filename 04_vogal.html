<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const letra = prompt (`Qual a letra que você quer saber se é vogal?`).toLowerCase();

    //Processamento

    
    //Saída
    (letra === `a` || letra === `e` || letra === `i` || letra === `o` || letra === `u`) 
    ? alert(`A letra é vogal!`) 
    : alert(`A letra não é vogal!`);

</script>
