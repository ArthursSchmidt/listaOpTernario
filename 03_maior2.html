<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const numero1 = Number (prompt(`Qual o seu primeiro numero inteiro?`));
    const numero2 = Number(prompt(`Qual o seu segundo numero inteiro?`));
    
    //Processamento
    
    
    //Saída
    (numero1 > numero2) ? alert (`o primeiro número "${numero1}", é maior que o segundo número`) : alert (`o segundo número "${numero2}", é maior que o segundo número`);
</script>
