<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = Number(prompt(`qual a sua idade?`));
    const faltam = (18 - idade);

    //Processamento

    //Saída
    (idade >= 18) ? alert(`Você atingiu a maioridade!`) : alert(`Você ainda não atingiu a maioridade. Ainda Faltam ${faltam} anos`);

</script>
